  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and effective habit tracker to help you stay on track with your goals."
    />
    <meta
      name="keywords"
      content="habit tracker, productivity, goals, reminders, task management"
    />

    <title>Pixel Track Habit</title>

      <h1>Habit Tracker</h1>

        <ul id="habit-list-js">
          <!--Evitamos colocar aqui la lista de hábitos, lo haremos en javascript-->
        </ul>
      </section>
      <section id="add-habit-selection">

        <input
          type="text"
          id="habit-name"
          placeholder="Enter habit name"
          required
        />
        <button id="add-habit-button">Añadir!</button>
